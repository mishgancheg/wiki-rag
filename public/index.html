<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki-RAG - Confluence Indexing & Search</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Tabs -->
        <div class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>üîç Wiki-RAG</h1>
                    <span class="header-subtitle">Confluence Indexing & Search</span>
                </div>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('wiki-management')"><span class="tab-title">Wiki Indexing Management</span><span id="token-icon-btn" class="tab-icon-btn" title="Confluence Personal Access Token" aria-label="Confluence Personal Access Token" tabindex="0">üîë</span></button>
                <button class="tab" onclick="switchTab('semantic-search')"><span class="tab-title">Semantic Search</span></button>
                <button class="tab" onclick="switchTab('chat')">üí¨ Chat</button>
                <button class="tab" onclick="switchTab('swagger')">üìò Swagger</button>
            </div>
        </div>

        <!-- Wiki Management Tab -->
        <div id="wiki-management" class="tab-content active">
            <!-- Main Content -->
            <div class="main-content">
                <!-- Wiki Management Panel -->
                <div class="panel">
                    <!-- Confluence Token -->
                    <div class="form-group" style="display: none;">
                        <label for="confluence-token">Confluence Personal Access Token</label>
                        <input type="password" id="confluence-token" class="form-control"
                               placeholder="Enter your Confluence token..."
                               autocomplete="current-password">
                    </div>

                    <!-- Space Selection -->
                    <div class="form-group">
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <button id="load-spaces-btn" class="btn">
                                <span>Load Spaces</span>
                                <div class="loading hidden"></div>
                            </button>
                            <select id="space-select" class="form-control" disabled style="flex: 1;">
                                <option value="">Select a space...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Page Tree -->
                    <div class="form-group">
                        <div class="page-tree" id="page-tree">
                            <div style="text-align: center; color: #666; padding: 2rem;">
                                Select a space to load pages
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="actions">
                        <button id="select-all-btn" class="btn btn-secondary" disabled>Select All</button>
                        <button id="deselect-all-btn" class="btn btn-secondary" disabled>Deselect All</button>
                        <button id="index-selected-btn" class="btn btn-success" disabled>
                            <span>Index Selected</span>
                            <div class="loading hidden"></div>
                        </button>
                        <button id="index-descendants-btn" class="btn btn-success" disabled>Index Descendants</button>
                        <button id="remove-index-btn" class="btn btn-danger" disabled>Remove Index</button>
                    </div>

                    <!-- Inline Status Badges under actions -->
                    <div class="status-badges" style="margin-top: 1.5rem;">
                        <span>Queue Process Status:</span>
                        <div class="status-badge queued">
                            <span class="status-number" id="status-queued">0</span>
                            <span class="status-label">Queue</span>
                        </div>
                        <div class="status-badge processing">
                            <span class="status-number" id="status-processing">0</span>
                            <span class="status-label">Process</span>
                        </div>
                        <div class="status-badge completed">
                            <span class="status-number" id="status-completed">0</span>
                            <span class="status-label">Done</span>
                        </div>
                        <div class="status-badge errors">
                            <span class="status-number" id="status-errors">0</span>
                            <span class="status-label">Error</span>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-bar hidden" id="indexing-progress">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <!-- Page Preview Panel -->
                <div class="panel">
                    <div id="page-preview-content">
                        <div style="text-align: center; color: #666; padding: 2rem;">
                            Select a page to see preview
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Semantic Search Tab -->
        <div id="semantic-search" class="tab-content">
            <div class="panel search-panel">
                <div class="form-group" style="margin-bottom: 0.75rem;">
                    <div style="display: flex; gap: 0.75rem; align-items: flex-end; flex-wrap: nowrap;">
                        <div class="form-group" style="margin-bottom: 0; flex: 1; min-width: 200px;">
                            <label for="search-query">Search Query</label>
                            <input type="text" id="search-query" class="form-control" placeholder="Enter your search query..." autocomplete="off">
                        </div>
                        <div class="form-group" style="margin-bottom: 0; width: 220px;">
                            <label for="search-threshold">Similarity Threshold</label>
                            <input type="number" id="search-threshold" class="form-control" value="0.65" min="0" max="1" step="0.05">
                        </div>
                        <div class="form-group" style="margin-bottom: 0; width: 110px;">
                            <label for="search-limit">Max Results</label>
                            <input type="number" id="search-limit" class="form-control" value="10" min="1" max="50">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label>&nbsp;</label>
                            <button id="search-btn" class="btn">
                                <span>Search</span>
                                <div class="loading hidden"></div>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="search-results" class="search-results"></div>
            </div>
        </div>

        <!-- Chat Tab -->
        <div id="chat" class="tab-content">
            <div class="panel">
                <div class="chat-wrapper">
                    <div class="chat-main">
                        <div id="messages" class="messages"></div>
                        <div class="composer">
                            <div class="input">
                                <textarea id="input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ... (Enter ‚Äî –æ—Ç–ø—Ä–∞–≤–∏—Ç—å, Shift+Enter ‚Äî –ø–µ—Ä–µ–Ω–æ—Å)"></textarea>
                            </div>
                            <button id="sendBtn" class="btn btn-success send-btn">‚û§</button>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <button id="clearBtn" class="btn btn-secondary">üßπ –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Swagger Tab -->
        <div id="swagger" class="tab-content">
            <div class="panel" style="height: calc(100vh - 220px);">
                <iframe src="/docs" title="Swagger UI" style="width: 100%; height: 100%; border: 0; background: #fff;"></iframe>
            </div>
        </div>

        <!-- Token Modal -->
        <div id="token-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="token-modal-title">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h3 id="token-modal-title" style="margin: 0; font-size: 1.1rem;">Confluence Personal Access Token</h3>
                </div>
                <div class="modal-body">
                    <input type="password" id="token-modal-input" class="form-control" placeholder="Enter your Confluence token..." autocomplete="current-password">
                </div>
                <div class="modal-actions">
                    <button id="token-modal-cancel" class="btn btn-secondary" type="button">Cancel</button>
                    <button id="token-modal-save" class="btn" type="button">Save</button>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alerts-container"></div>
    </div>

    <script src="ui.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
